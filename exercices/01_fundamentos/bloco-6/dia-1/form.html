<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <main>
    <h1>Formulário de currículo</h1>
    <form action="">
      <fieldset>
        <label for="name">Nome:</label>

        <input type="text" name='name' class='name' maxlength="40" autofocus required><br>
        
        <label for="email">Email:</label>

        <input type="email" name='email' autocomplete="off" maxlength='50' required><br>
        
        <label for="cpf">CPF:</label>

        <input type="number" name='cpf' placeholder="Apenas números" maxlength="11" required><br>
        
        <label for="address">Edereço:</label>

        <input type="text" name='address' maxlength="200" required><br>
        
        <label for="city">Cidade:</label>

        <input type="text" name='city' maxlength="28" required><br>
        
        <label for="state">Estado:</label>

        <select class='state' name='state' required><br>
          <option disabled selected value>Selecione o seu Estado</option>
        </select><br>

        <label for="type">Tipo de imóvel:</label>

        <input type="radio" name="type" checked> CASA 
        <input type="radio" name="type"> APARTAMENTO
      </fieldset>

      <fieldset>
        <textarea name='resume' maxlength='1000' placeholder="Resumo do curriculo" cols="45" rows="8" required></textarea><br>
        
        <label for="role">Cargo:</label>

        <input type="text" name='role' maxlength='40' required><br>
        
        <label for="roleDescrition">Descrição do cargo:</label>

        <input type="text" name='roleDescrition' maxlength='500' required><br>
        
        <label for="date">Data de início:</label>

        <input class='date' name='date' type="date" maxlength="8"><br>
      </fieldset>
      
      <button id='button' type='submit'>Enviar</button>
      <button type="reset">Limpar</button>

    </form>
  </main>
</body>

<script src="script.js"></script>

</html>
