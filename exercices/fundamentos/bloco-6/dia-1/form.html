<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <main>
    <form action="">
      <fieldset>
        <label for="name">Nome:</label>

        <input type="text" name='name' maxlength="40" autofocus required><br>
        
        <label for="email">Email:</label>

        <input type="email" name='email' autocomplete="off" maxlength='50' required><br>
        
        <label for="cpf">CPF:</label>

        <input type="text" name='cpf' maxlength='11' required><br>
        
        <label for="address">Edereço:</label>

        <input type="text" name='address' maxlength="200" required><br>
        
        <label for="city">Cidade:</label>

        <input type="text" name='city' maxlength="28" required><br>
        
        <label for="state">Estado:</label>

        <select class='state' name='state' required><br>
          <option value="">Selecione o seu Estado</option>
        </select><br>

        <label for="type">Tipo de imóvel:</label>

        <input type="radio" name="type"> CASA 
        <input type="radio" name="type"> APARTAMENTO
      </fieldset>

      <fieldset>
        <label for="resume">Resumo do currículo:</label>

        <textarea name='resume' maxlength='1000' required></textarea><br>
        
        <label for="job-position">Cargo:</label>

        <input type="text" name='job-position' maxlength='40' required><br>
        
        <label for="">Descrição do cargo:</label>

        <input type="text" name='descrition-position' maxlength='500' required><br>
        
        <label for="start-date">Data de início:</label>

        <input class='date' name='start-date' type="text" maxlength="8"><br>
      </fieldset>
      
      <button id='button' type='submit'>Enviar</button>

    </form>
  </main>
  
</body>
</html>
